<div class='row d-flex justify-content-center'>
    <div class="card mr-5" style="width: 18rem;">
        <img class="card-img-top" src="/assets/images/kitten-corporate.png" alt="Card image cap">
        <div class="card-body">
            <p class="card-text text-center">OneClick package</p>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" (click)="goToOneClickPackage()">Let's Go</button>
            </div>
        </div>
    </div>
</div>
<div class="card d-inline-block" style="width:400px;height:200px">
    <div class="card-body">
        <h3 class="card-title" style="text-align: center;">No of Packages Added</h3>
        <p class="card-text">2</p>

    </div>
</div>
<div class="card d-inline-block" style="width:400px;height:400px">
    <div class="card-body">
        <h3 class="card-title" style="text-align: center;">Package Status</h3>
        <p class="card-text" style="font-size: 15px;padding:20px;">Report Creation</p>
        <canvas id="myChart" class="card-text"></canvas>

    </div>
</div>
<div class="card" style="width:800px;height:200px;margin-top: -200px;">
    <div class="card-body">
        <h3 class="card-title" style="text-align: center;">Packages Name</h3>
        <p class="card-text" style="font-size: 30px;">10-50 IP's - One-click Package</p>

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="/assets/images/kitten-corporate.png" alt="Card image cap">
        <div class="card-body ">
            <p class="card-text text-center">Custom package</p>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" (click)="goToCustomPackage()">Let's Go</button>
            </div>
        </div>
    </div>
</div>
