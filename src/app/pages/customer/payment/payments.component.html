<h4 class="text-center">Payments</h4>
<div class="div_payment">    
    <label class="search-label" for="search">Search:</label>
    <input nbInput (keyup)="search($event)" class="search-input">
    <table class="table table-bordered table-hover .table-striped">
        <thead>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Payment ID</th>
                <th scope="col">Amount</th>
                <th scope="col">Date</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let payment of paymentsDataPagi| slice:0:recordsPerPage;let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{payment.payment_id}}</td>
                <td>{{payment.amount}}</td>
                <td>{{payment.date}}</td>
                <td>{{payment.status}}</td>
            </tr>
        </tbody>
    </table>
    <div class="row clearfix">
        <div class="col">
            <button *ngIf="isPrevious" (click)="previous();" type="button" class="btn btn-primary">Previous</button>
        </div>
        <div class="col text-center">page {{page}} of {{totalPages}}</div>
        <div class="col">
            <button *ngIf="isNext" (click)="next();" type="button" class="btn btn-primary btn_nxt">Next</button>
        </div>
    </div>
</div>
